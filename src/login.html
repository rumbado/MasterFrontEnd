<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lean Mood</title>
        <link rel="stylesheet" href="content/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form class="form-horizontal">
            <div class="row" >
                <div class="loginBox">
                    <div class="form-group">
                        <label for="inputLogin" class="hidden-xs col-sm-4 control-label">Login</label>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="hidden-xs col-sm-4 control-label">Password</label>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12" >
                            <button type="submit" class="center-block btn btn-primary">Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="text-center link">
                                <a href="#">Reset password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="alternativeLogin">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12">
                            <button type="submit" class="btn btn-facebook"></button>
                            <button type="submit" class="btn btn-github"></button>
                            <button type="submit" class="btn btn-google-plus"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
